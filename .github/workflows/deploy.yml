name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Aggiungi un trigger manuale per test (opzionale ma utile)
  workflow_dispatch:

permissions:
  contents: read # Meno permessi necessari per la fase di checkout
  pages: write   # Necessario per il deploy delle pagine
  id-token: write # Necessario per l'autenticazione

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Aggiungo la cache per velocizzare 'npm ci'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        # Assicurati che 'npm run build' produca i file nella cartella specificata qui sotto
        run: npm run build

      - name: Upload artifact
        # 1. Carica la cartella di build come 'artifact' per il deploy
        uses: actions/upload-pages-artifact@v3
        with:
          # Deve corrispondere alla cartella di output del tuo 'npm run build'
          path: './dist' 

  # Il job di deploy dipende dal successo del job di build
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Aspetta che il job 'build' sia completato
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 2. L'azione ufficiale per il deploy
